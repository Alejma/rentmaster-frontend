<app-navbar></app-navbar>
<div class="container">
    <button class="btn-add-apartment" routerLink="/new_apartment">Agregar Apartamento</button>

    <h2>APARTAMENTOS</h2>

    <div class="card-container">
        <div class="apartment-card" *ngFor="let apartment of apartments">
            <h3> {{ apartment.name }}</h3>
            <p><strong>Arrendatario:</strong> {{ apartment.tenant_name }}</p>
            <p><strong>Precio:</strong> {{ apartment.rent_price | currency:'COP':'symbol':'1.0-0':'es-CO' }}</p>
            <div class="button-container">
                <button class="btn-square btn-blue" (click)="showInfo(apartment)">
                    <i class="fa fa-eye" ></i>
                </button>
                <button class="btn-square btn-green" (click)="updateTenant(apartment)">
                    <i class="fa fa-handshake-o"></i>
                </button>
                <button class="btn-square btn-yellow" (click)="editApartment(apartment)">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn-square btn-red" (click)="confirmDelete(apartment)">
                    <i class="fa fa-trash"></i>
                </button>        
            </div>
        </div>
    </div>
</div>
