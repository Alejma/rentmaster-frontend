<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="assets/img/casa1.png" alt="img casa1">
        <h3>Registro de apartamento</h3>
        <br>
        <div class="form-grid">
            <div class="form-floating mb-2">
                <input type="text" [(ngModel)]="name" class="form-control">
                <label>Nombre</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" [(ngModel)]="address" class="form-control">
                <label>Dirección</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" [(ngModel)]="admin_id" class="form-control" >
                <label>Admin</label>
            </div>
            <div class="form-floating mb-2">
                <select [(ngModel)]="tenant_id" class="form-control">
                    <option *ngFor="let tenant of tenants" [value]="tenant.tenant_id">{{ tenant.name }}</option>
                </select>
                <label>Arrendatario</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" [(ngModel)]="description" class="form-control" >
                <label>Descripción</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" [(ngModel)]="rent_price" class="form-control" >
                <label>Precio</label>
            </div>        
            <div class="form-floating mb-2">
                <select [(ngModel)]="status" class="form-control">
                    <option value="disponible">Disponible</option>
                    <option value="ocupado">Ocupado</option>
                </select>
                <label>Estado</label>
            </div>    
        </div> <!-- fin del grid -->
        <div class="d-grid gap-2 mb-3">
            <button type="button" (click)="addApartment()" class="btn btn-primary btn-lg">Agregar</button>
        </div>
        <a routerLink="/apartments">Volver</a>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
